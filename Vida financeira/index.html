<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financeiro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="dashboard-container">
        <header class="main-header">
            <h1 class="header-title"><i class="fas fa-wallet"></i> My Finance</h1>
            <button id="theme-toggle-btn" class="btn theme-toggle-btn"><i class="fas fa-moon"></i></button>
        </header>

        <main class="main-content">
            <div class="left-panel">
                <section class="card add-expense-card">
                    <h2><i class="fas fa-plus-circle"></i> Novo Gasto</h2>
                    <form id="expense-form">
                        <div class="form-group">
                            <label for="expense-description">Descrição</label>
                            <input type="text" id="expense-description" placeholder="Ex: Conta de internet" required>
                        </div>
                        <div class="form-group">
                            <label for="expense-amount">Valor (R$)</label>
                            <input type="number" id="expense-amount" step="0.01" placeholder="Ex: 120.50" required>
                        </div>
                        <div class="form-group">
                            <label for="expense-date">Data</label>
                            <input type="date" id="expense-date" required>
                        </div>
                        <div class="form-group">
                            <label for="expense-method">Método</label>
                            <select id="expense-method" required>
                                <option value="Dinheiro">Dinheiro</option>
                                <option value="Pix">Pix</option>
                                <option value="Cartão de Crédito">Cartão de Crédito</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Adicionar Gasto</button>
                    </form>
                </section>
                
                <section class="card summary-card">
                    <h2><i class="fas fa-chart-line"></i> Resumo Financeiro</h2>
                    <div class="summary-item">
                        <div class="summary-info">
                            <h3>Total de Gastos</h3>
                            <p id="total-expenses" class="total-amount">R$ 0,00</p>
                        </div>
                    </div>
                </section>
            </div>

            <div class="right-panel">
                <section class="card charts-card">
                    <h2><i class="fas fa-chart-pie"></i> Análise Gráfica</h2>
                    <div class="charts-container">
                        <div class="chart-wrapper">
                            <h3>Gastos por Método de Pagamento</h3>
                            <canvas id="payment-method-chart"></canvas>
                        </div>
                        <div class="chart-wrapper">
                            <h3>Gastos dos Últimos 30 Dias</h3>
                            <canvas id="daily-expenses-chart"></canvas>
                        </div>
                    </div>
                </section>
                <section class="card expenses-table-card">
                    <h2><i class="fas fa-list-ul"></i> Histórico de Gastos</h2>
                    <div class="table-responsive">
                        <table id="expenses-table">
                            <thead>
                                <tr>
                                    <th>Descrição</th>
                                    <th>Valor</th>
                                    <th>Data</th>
                                    <th>Método</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="script.js"></script>

</body>
</html>
